<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Alarm Webapp</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Stardos+Stencil&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <!-- favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="phone.css" media="screen and (max-width:1100px)">
</head>

<body>
    <div class="mainContainer">
        <h1>Welcome to Quick Alarm Webapp!</h1>
        
        <div class="subContainer">
            <div class="timeContainer">
                <div class="timeBx d-flex" id="hours">
                    00
                </div>
                <div class="timeBx d-flex" id="colon">
                    :
                </div>
                <div class="timeBx d-flex" id="minutes">
                    00
                </div>
                <div class="timeBx subTime">
                    <div id="ampm">
                        &nbsp;&nbsp;AM
                    </div>
                    <div id="seconds">
                        :00
                    </div>
                </div>
            </div>
            <div class="dateAndAlarmContainer">
                <div class="dateContainer">
                    <div class="dateBx" id="day">
                        NA
                    </div>
                    <div class="dateBx" id="month">
                        NA
                    </div>
                    <div class="dateBx" id="date">
                        NA
                    </div>
                </div>
                <div class="alarmContainer">
                    <input type="text" id="dateInput" placeholder="Date">
                    <!-- <input type="text" id="monthInput" placeholder="Month"> -->
                    <!-- <input type="text" id="yearInput" placeholder="Year"> -->
                    <input type="text" id="hourInput" placeholder="Hour">
                    <input type="text" id="minuteInput" placeholder="Minute">
                    <select id="ampmInput">
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>
                    <button class="btn" id="setAlarm">Set Alarm</button>
                </div>
            </div>
            <div id="message">
                <h3>Enter date and time to set an alarm.</h3>
            </div>

        </div>
        <footer>A small project by Anas Shaikh</footer>
    </div>
</body>
<script src="alarm.js"></script>

</html>
